<div id="commonConfirmDialog">
    <!-- <h1 matDialogTitle>Confirm</h1> -->
    <div mat-dialog-content class="weight-bold">{{confirmMessage}}</div>
    <div mat-dialog-actions fxLayoutAlign="center" class="pt-24 ">
        <button mat-raised-button class="mr-16" (click)="close()" color="accent">Confirm</button>
        <button mat-raised-button class="mr-16" (click)="close()">Cancel</button>
    </div>
</div>
